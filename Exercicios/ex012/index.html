<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor<p>
           <video controls width="560" poster="imagens/limoes-capa.png" loop autoplay >
            <source src="media/meu-video-1.mp4" type="video/mp4">
            <source src="media/meu-video.m4v" type="video/mp4">
            <source src="media/meu-video.webm" type="video/webm">
            <source src="media/meu-video.ogv" type="video/ogg">
            <p>Seu navegador não tem compatibilidade com reprodrução de vídeos</p>
        </video> 
        <h1>Inserindo Vídeos Externos</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=btHLMAB7enwioVbm" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <h1>Inserindo Vídeos do Vimeo</h1>
        <iframe src="https://player.vimeo.com/video/267490452?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Character Animation Reel"></iframe>
     <h1>Teste</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FOXIF36YPTM?si=Sh-sXXmJNaLrMLdz" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
